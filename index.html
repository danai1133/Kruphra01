<!DOCTYPE html>
<html lang="th" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teaching Report Hub</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <!-- Google Fonts: Noto Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
    }
  </style>
</head>
<body class="flex bg-pink-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 h-screen bg-white dark:bg-gray-800 shadow-md flex flex-col justify-between transition-all duration-300">
    <div>
      <div class="flex items-center justify-between p-6">
        <div class="flex items-center gap-3">
          <img src="https://img2.imgbiz.com/imgbiz/997476f0-ac56-4d47-91ba-1c2661bbc1f0-Photoroom.png" alt="logo" class="w-10 h-10 object-contain rounded-full">
        </div>
        <button id="collapseBtn" class="text-gray-500 hover:text-pink-500 dark:hover:text-white">
          <svg id="collapseIcon" class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="mt-2">
        <a href="#" onclick="showTab('dashboardTab')" class="flex items-center px-6 py-3 font-semibold text-black dark:text-white hover:bg-pink-100 dark:hover:bg-gray-700">
          <svg class="w-5 h-5 mr-3 text-black dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18v18H3V3z" />
          </svg>
          <span class="menu-text">Dashboard</span>
        </a>
        <a href="#" onclick="showTab('reportTab')" class="flex items-center px-6 py-3 font-semibold text-black dark:text-white hover:bg-pink-100 dark:hover:bg-gray-700">
          <svg class="w-5 h-5 mr-3 text-black dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h9M12 4h9M4 9h16M4 15h16" />
          </svg>
          <span class="menu-text">รายงานการสอน</span>
        </a>
        <a href="#" onclick="showTab('statusTab')" class="flex items-center px-6 py-3 font-semibold text-black dark:text-white hover:bg-pink-100 dark:hover:bg-gray-700">
          <svg class="w-5 h-5 mr-3 text-black dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          <span class="menu-text">ตรวจสอบสถานะ</span>
        </a>
      </nav>
    </div>

    <!-- Toggle Dark Mode -->
    <div class="p-6 border-t dark:border-gray-700 flex items-center justify-between">
      <span id="themeLabel" class="text-sm">โหมดกลางวัน/กลางคืน</span>
      <label class="inline-flex relative items-center cursor-pointer">
        <input type="checkbox" id="themeToggle" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-pink-500 dark:peer-focus:ring-pink-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-pink-600"></div>
      </label>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto space-y-8">
    <!-- Dashboard Tab -->
    <div id="dashboardTab">
      <div class="rounded-lg shadow-md border overflow-hidden">
        <iframe
          width="100%"
          height="1200"
          src="https://lookerstudio.google.com/embed/reporting/c31be15a-c0f5-416c-b99e-0906ef88f490/page/hbzKF"
          frameborder="0"
          style="border:0"
          allowfullscreen
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
      </div>
    </div>

    <!-- Report Tab -->
    <div id="reportTab" class="hidden">
      <iframe src="https://mindful-teaching-hub.lovable.app" width="100%" height="800" class="rounded-lg shadow-md border"></iframe>
    </div>

    <!-- Status Tab -->
    <div id="statusTab" class="hidden">
      <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%;
        padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
        border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
          src="https://www.canva.com/design/DAGn1OS2TU4/ccsIYiF3WaxtHzBtLkBGDw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
      </div>
      <a href="https://www.canva.com/design/DAGn1OS2TU4/ccsIYiF3WaxtHzBtLkBGDw/view?utm_content=DAGn1OS2TU4&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener" class="text-blue-600 underline">
      </a>
    </div>
  </main>

  <!-- Script -->
  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Sidebar Collapse
    const collapseBtn = document.getElementById('collapseBtn');
    const sidebar = document.getElementById('sidebar');
    const collapseIcon = document.getElementById('collapseIcon');
    const themeLabel = document.getElementById('themeLabel');

    collapseBtn.addEventListener('click', () => {
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-20');
      document.querySelectorAll('.menu-text').forEach(el => el.classList.toggle('hidden'));
      themeLabel.classList.toggle('hidden');

      const isCollapsed = sidebar.classList.contains('w-20');
      collapseIcon.innerHTML = isCollapsed 
        ? '<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />' 
        : '<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />';
    });

    // Tab Switch Logic
    function showTab(tabId) {
      ['dashboardTab', 'reportTab', 'statusTab'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(tabId).classList.remove('hidden');
    }

    // Default: Show Dashboard on load
    document.addEventListener('DOMContentLoaded', () => {
      showTab('dashboardTab');
    });
  </script>

</body>
</html>
